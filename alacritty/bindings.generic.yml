key_bindings:

  # generic bindings
  - { key: Return,    mods: Super, action: ToggleFullscreen            }
  - { key: N,        mods: Super, action: SpawnNewInstance             }
  - { key: V,        mods: Super, action: Paste                        }
  - { key: C,        mods: Super, action: Copy                         }
  - { key: H,        mods: Super, action: Hide                         }
  - { key: Q,        mods: Super, action: Quit                         }
  - { key: Key0,     mods: Super, action: ResetFontSize                }
  - { key: Equals,   mods: Super|Shift, action: IncreaseFontSize       }
  - { key: Minus,    mods: Super, action: DecreaseFontSize             }
  # Mappings for tmux facility , using Cmd instead of Ctrl (\x14 being Ctrl-T)
  - { key: D,        mods: Command|Shift,        chars: "\x14\x76"      }
  - { key: D,        mods: Command,              chars: "\x14\x68"      }
  - { key: X,        mods: Command,              chars: "\x14\x78"      }
  - { key: Key1,     mods: Command,              chars: "\x14\x31"      }
  - { key: Key2,     mods: Command,              chars: "\x14\x32"      }
  - { key: Key3,     mods: Command,              chars: "\x14\x33"      }
  - { key: Key4,     mods: Command,              chars: "\x14\x34"      }
  - { key: Key5,     mods: Command,              chars: "\x14\x35"      }
  - { key: Key6,     mods: Command,              chars: "\x14\x36"      }
  - { key: Key7,     mods: Command,              chars: "\x14\x37"      }
  - { key: Key8,     mods: Command,              chars: "\x14\x38"      }
  - { key: Key9,     mods: Command,              chars: "\x14\x39"      }
  - { key: W,        mods: Command,              chars: "\x14\x26"      }
  - { key: Up,       mods: Alt,                  chars: "\x1b[1;3A"     }
  - { key: Down,     mods: Alt,                  chars: "\x1b[1;3B"     }
  - { key: Left,     mods: Alt,                  chars: "\x1b[1;3D"     }
  - { key: Right,    mods: Alt,                  chars: "\x1b[1;3C"     }
