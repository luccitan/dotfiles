key_bindings:
  # Generic MacOS bindings
  - { key: Equals,   mods: Command,           action: DecreaseFontSize   }
  - { key: Slash,    mods: Command,           action: IncreaseFontSize   }
  - { key: T,        mods: Command,           chars: "\x01\x63"          } # new tab
  - { key: W,        mods: Command,           chars: "\x01\x64"          } # close tab
  - { key: RBracket, mods: Command|Shift,     chars: "\x01\x6e"          } # move one tab right
  - { key: LBracket, mods: Command|Shift,     chars: "\x01\x70"          } # mov one tab left

  # Handling Alt+Left and Alt+right on macOS
  - { key: Left,     mods: Alt,     chars: "\x1bb"                   } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                   } # Skip word right

  # Mappings for tmux facility , using Cmd instead of Ctrl (\x14 being Ctrl-T)
  - { key: Key1,     mods: Command,           chars: "\x14\x31"      } # <C-T>1
  - { key: Key2,     mods: Command,           chars: "\x14\x32"      } # <C-T>2
  - { key: Key3,     mods: Command,           chars: "\x14\x33"      } # ...
  - { key: Key4,     mods: Command,           chars: "\x14\x34"      }
  - { key: Key5,     mods: Command,           chars: "\x14\x35"      }
  - { key: Key6,     mods: Command,           chars: "\x14\x36"      }
  - { key: Key7,     mods: Command,           chars: "\x14\x37"      }
  - { key: Key8,     mods: Command,           chars: "\x14\x38"      }
  - { key: Key9,     mods: Command,           chars: "\x14\x39"      }
  - { key: W,        mods: Command,           chars: "\x14\x26"      } # <C-T>&
  - { key: Up,       mods: Command,           chars: "\x1b[1;3A"     }
  - { key: Down,     mods: Command,           chars: "\x1b[1;3B"     }
  - { key: Left,     mods: Command,           chars: "\x1b[1;3D"     }
  - { key: Right,    mods: Command,           chars: "\x1b[1;3C"     }
  - { key: H,        mods: Alt,               chars: "\x1BB"         } # moving cursor word to the left
  - { key: L,        mods: Alt,               chars: "\x1BF"         } # ... same for the right
