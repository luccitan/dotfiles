# Inspirations:
# - https://github.com/solidiquis/dotfiles/blob/master/alacritty/alacritty.yml
# - https://gist.github.com/sts10/df620672662fe4c6f03ac296a02b8e72

import:
  - ~/dotfiles/alacritty/scheme.vscode.yml
  - ~/dotfiles/alacritty/bindings.generic.yml
  - ~/dotfiles/alacritty/bindings.macos.yml

dynamic_title: true
live_config_reload: true
w_bold_text_with_bright_colors: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux -u new-session -A -s main"

scrolling:
  history: 50000
  multiplier: 3

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false # if true, save to clipboard what is selected

cursor:
  unfocused_hollow: true
  style:
    shape: Block

mouse:
  hide_when_typing: false
  faux_scrollback_lines: 1
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

window:
  dynamic_title: true
  dynamic_padding: false
  opacity: 1.0

  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0

  decorations: full # border and title bar
  # decorations: none # Neither borders or title
  # decorations: buttonless # Title bar, transparent background and title bar buttons
  # decorations: transparent # Title bar, transparent background but no title bar buttons

  startup_mode: Windowed
  # startup_mode: Maximized
  # startup_mode: Fullscreen
  # startup_mode: SimpleFullscreen # macOS only

font:
  size: 13.5
  AppleFontSmoothing: false # macOS only

  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic

  offset:
    x: 0
    y: 0
